<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="dist/script.js" defer></script>
  </head>

  <body class="bg-light">
    <main class="container">
      <h1 class="my-4">Calculate Mortgage Payments</h1>

      <form id="calculate-mortgage-payment" class="my-4">
        <div class="row g-4 mb-4">
          <div class="col-md-6">
            <label for="mortgage-length" class="form-label">Mortgage Period</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="mortgage-length"
                aria-label="Mortgage period in years"
                min="1"
                step="1"
                placeholder="e.g. 3"
                autofocus
                required
              />
              <span class="input-group-text">years</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="interest-rate" class="form-label">Annual interest rate</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="interest-rate"
                aria-label="Annual interest rate"
                min="0"
                step="0.01"
                placeholder="e.g. 1.99"
                required
              />
              <span class="input-group-text" id="basic-addon2">%</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="amount" class="form-label">Total Loan Amount</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="e.g. 2000"
                aria-label="Total loan amount"
                min="0"
                required
              />
              <span class="input-group-text">â‚¬</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="paymentsPerYear" class="form-label">Payment interval</label>
            <select
              class="form-select"
              aria-label="Number of payments in a year"
              id="paymentsPerYear"
              required
            >
              <option value="52">Every week</option>
              <option value="26">Every two weeks</option>
              <option value="12" selected>Every month</option>
              <option value="6">Every two months</option>
              <option value="4">Every three months</option>
              <option value="3">Every four months</option>
              <option value="2">Every six months</option>
              <option value="1">Once a year</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="reset" class="btn text-danger">Reset form</button>
      </form>

      <h2 class="my-5" id="resultTitle">Result</h2>

      <section id="resultSection"></section>
    </main>
  </body>
</html>
