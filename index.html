<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage Calculator</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="src/index.js" type="module" defer></script>
  </head>

  <body class="bg-light">
    <main class="container">
      <h1 class="my-4">Calculate Mortgage Payments</h1>

      <form id="calculate-mortgage-payment" class="my-4">
        <div class="row g-4 mb-4">
          <div class="col-md-6">
            <label for="mortgage-length" class="form-label"
              >Mortgage Period</label
            >

            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="mortgage-length"
                min="1"
                step="1"
                placeholder="e.g. 3"
                autofocus
                required
                value="3"
              />
              <span class="input-group-text" id="basic-addon2">years</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="interest-rate" class="form-label"
              >Annual interest rate</label
            >
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="interest-rate"
                min="0"
                step="0.01"
                placeholder="e.g. 1.99"
                value="2.00"
                required
              />
              <span class="input-group-text" id="basic-addon2">%</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="amount" class="form-label">Total Loan Amount</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="e.g. 2000"
                aria-label="Amount (to the nearest dollar)"
                value="1000"
                min="0"
                required
              />
              <span class="input-group-text">€</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="paymentsPerYear" class="form-label"
              >Payment interval</label
            >
            <select
              class="form-select"
              aria-label="Payments per year"
              id="paymentsPerYear"
              required
            >
              <option value="52">Every week</option>
              <option value="26">Every two weeks</option>
              <option value="12" selected>Every month</option>
              <option value="6">Every two months</option>
              <option value="4">Every three months</option>
              <option value="3">Every four months</option>
              <option value="2">Every six months</option>
              <option value="1">Once a year</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="monthly-overpayments" class="form-label"
              >Monthly overpayments (optional)</label
            >
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="monthly-overpayments"
                placeholder="e.g. 500"
                value="0"
                min="0"
              />
              <span class="input-group-text">€</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="down-payment" class="form-label"
              >Down payment (optional)</label
            >
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="down-payment"
                placeholder="e.g. 500"
                value="0"
                min="0"
              />
              <span class="input-group-text">€</span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="reset" class="btn text-danger">Reset form</button>
      </form>

      <h2 class="my-5" id="resultTitle">Result</h2>

      <section id="resultSection"></section>
    </main>
  </body>
</html>
